<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Submitting a form</title>
</head>

<body>
    <form class="row g-3 my-3 mx-5 " method="POST" action="/form">
        
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" name="firstname">
            
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName" name="lastname">
            
        
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email">
        
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address" name="address">
        
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
        

        
            <label for="inputZip" class="form-label">Pincode</label>
            <input type="number" class="form-control" id="inputPin" name="pincode">
        


        
            <span class="input-group-text bg-primary text-white">Describe Yourself</span>
            <textarea class="form-control" aria-label="With textarea" id="textArea" name="textarea"></textarea>
        
        
        <hr>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        
    </form>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        console.log("started");


    </script>

</body>

</html>
